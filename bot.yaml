---
- name: Install Docker and run httpd container
  hosts: your_target_host
  become: true
  tasks:
    - name: Update apt package index (for Debian/Ubuntu)
      apt:
        update_cache: yes
      when: ansible_os_family == 'Debian'

    - name: Install Docker dependencies
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
      when: ansible_os_family == 'Debian'

    - name: Add Docker's official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
      when: ansible_os_family == 'Debian'

    - name: Add Docker APT repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present
      when: ansible_os_family == 'Debian'

    - name: Install Docker
      package:
        name: docker-ce
        state: present
      when: ansible_os_family == 'Debian'

    - name: Start Docker service
      service:
        name: docker
        state: started
      when: ansible_os_family == 'Debian'

    - name: Pull httpd Docker image
      docker_image:
        name: httpd
        source: pull

    - name: Run httpd Docker container
      docker_container:
        name: my_httpd_container
        image: httpd
        state: started
        ports:
          - "80:80"

